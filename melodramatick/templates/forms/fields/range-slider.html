{% load crispy_forms_field %}

<div class="form-group{% if 'form-horizontal' in form_class %} row{% endif %}">
  {% comment %} <label for="{{ field.id_for_label }}" class="{% if 'form-horizontal' in form_class %}col-form-label {% endif %}{{ label_class }}{% if field.field.required %} requiredField{% endif %}"> {% endcomment %}
  <span class="numeric-slider-label_text">
    {{ field.label|safe }}
  </span>
  {% if field.field.required %}
    <span class="asteriskField">*</span>
  {% endif %}
  {% crispy_field field  %}
</div>
