{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block nav-signup %}
  <li class="nav-item active">
    <a class="nav-link" href="#">Sign Up <span class="sr-only">(current)</span></a>
  </li>
{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
